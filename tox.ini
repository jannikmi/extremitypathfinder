[tox]
isolated_build = true
envlist =
    py{38,39,310,311}

skip_missing_interpreters = {env:TOX_SKIP_MISSING_INTERPRETERS:True}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest {posargs}
